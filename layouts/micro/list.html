{{ define "main" }}

<article class="archive">
    <h1> All micro-posts </h1>

  <div class="archive-list">
    {{ range .Paginator.Pages }}
      <div class="micro">
      {{ if .Date }}
        <a href="{{ .Permalink }}">
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
        </a>
        {{ .Content }}
      </div>
      {{ end }}
    {{ end }}
  </div>
  {{ partial "pagination.html" . }}
</article>

{{ end }}
